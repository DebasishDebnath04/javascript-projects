<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://hips.hearstapps.com/hmg-prod/images/west-region-premiere-nfls-victor-cruz-and-stuntwoman-jessie-news-photo-1638222180.jpg?crop=0.66667xw:1xh;center,top&resize=640:*"
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/41J2RGpwQQL._SR600%2C315_PIWhiteStrip%2CBottomLeft%2C0%2C35_SCLZZZZZZZ_FMpng_BG255%2C255%2C255.jpg"
        />
      </div>
      <div class="choice" id="scissors">
        <img
          src="https://static.vecteezy.com/system/resources/previews/010/996/284/original/scissors-icon-isolated-on-a-white-background-scissors-symbol-for-web-and-mobile-apps-free-vector.jpg"
        />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
